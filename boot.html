<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        div :focus {
            background-color:yellow;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-2">
        <div class="row">
            <div class="col-5 border border-2 border-dark me-2">5 colonnes</div>
            <div class="col-2 border border-2 border-dark bg-primary me-2">2 colonnes</div>
            <div class="col border border-2 border-dark ">5 colonnes</div>
        </div>



        <div class="row mt-2">
            <div class="col-4 border border-2 border-dark me-2">4 colonnes</div>
            <div class="col-2 border border-2 border-dark bg-success me-2">2 colonnes</div>
            
        </div>
        <div class="row mt-2">
            <div class="col-3 border border-2 border-dark me-2">3 colonnes</div>
            <div class="col-2 border border-2 border-dark bg-danger me-2">2 colonnes</div>
            <div class="col-2 border border-2 border-dark bg-secondary me-2">2 colonnes</div>
            <div class="col-2 border border-2 border-dark bg-warning me-2">2 colonnes</div>
            <div class="col border border-2 border-dark">3 colonnes</div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-2 border border-2 border-dark me-2">2 colonnes</div>
            <div class="col-sm-2 border border-2 border-dark bg-warning me-2">2 colonnes</div>
            <div class="col-sm-2 border border-2 border-dark bg-primary me-2">2 colonnes</div>
            <div class="col-sm-2 border border-2 border-dark bg-success me-2">2 colonnes</div>
            <div class="col-sm-2 border border-2 border-dark bg-info me-2">2 colonnes</div>
            <div class="col-sm border border-2 border-dark">2 colonnes</div>
        </div>
        <div class="row mt-2 ">
            <div class="col-2 border border-2 border-dark bg-primary me-2 ">2 colonnes</div>
            <div class="col-2 border border-2 border-dark bg-danger me-2 ">2 colonnes</div>
            <div class="col-2 border border-2 border-dark bg-secondary me-2 ">2 colonnes</div>
            <div class="col-2 border border-2 border-dark bg-warning me-2 ">2 colonnes</div>
            <div class="col-2 border border-2 border-dark bg-danger me-2 ">2 colonnes</div>
            <div class="col border border-2 border-dark bg-primary ">2 colonnes</div>
        </div>

    </div>

</body>

</html>
